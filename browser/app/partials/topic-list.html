<h1 class="page-header">Topics du corpus</h1>

<div class="container">
    <div ng-repeat="topic in topics" class="col-md-3">
        <div class="panel panel-default">
            <div class="four wide column">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th><strong>Mot</strong></th>
                            <th><strong>Poids dans le document</strong></th>    
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="word in topic.related_words">
                            <td>{{ word.word }}</td>
                            <td>{{ word.weight_in_topic }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
