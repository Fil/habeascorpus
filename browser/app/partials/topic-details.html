<div class="page-header">
    <h1><span ng-repeat="word in topic.related_words | limitTo:3">
        <!-- word est de la forme {word:'maison', weight_in_document:0.987} -->
        {{ word.word | uppercase}} </span>
    </h1>
</div>
<div class="col-md-3">
    <div class="panel panel-default" style="position:fixed">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th><strong>Mot</strong></th>
                    <th><strong>Poids dans le document</strong></th>    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="word in topic.related_words">
                    <td>{{ word.word }}</td>
                    <td>{{ word.weight_in_topic }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Ã‰volution du topic dans le temps</h3>
        </div>
        <div class="panel-body">
            <line-chart data="topic_history"></line-chart>
        </div>
    </div>

    <h2 class="page-header">Documents en lien avec le topic</h2>
    <pagination max-size=10 rotate="false" total-items="totalItems" page="current" on-select-page="loadDocuments(page)"></pagination>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="document in related_documents.results">
            <h4 class="list-group-item-heading">{{ document.titre }}</h4>
            <p class="list-group-item-text">Par {{ document.auteur }}, {{ document.date }}</p>
        </a>
    </div>
</div>
